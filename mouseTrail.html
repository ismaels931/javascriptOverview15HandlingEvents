<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Mouse trail</title>
		<style type="text/css">
			.trail {
				height: 6px;
				width: 6px;
				border-radius: 3px;
				background: teal;
				position: absolute;
			}
			body {
				height: 300px;
			}
		</style>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		window.addEventListener("mousemove", event => {
			let dot = document.createElement("div");
			dot.className = "trail";
			dot.style.left = (event.pageX - 4) + "px";
			dot.style.top = (event.pageY - 4) + "px";
			document.body.appendChild(dot);
			if (document.body.childNodes.length > 15) {
				let array = document.body.childNodes;
				for (let nodo of array) {
					if (nodo.nodeName == "DIV") nodo.remove();
				}
			}
		});
	</script>
</html>
