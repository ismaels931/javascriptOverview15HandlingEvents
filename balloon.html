<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Balloon</title>
	</head>
	<body>
		<p>ðŸŽˆ</p>
	</body>
	<script type="text/javascript">
		let globo = document.querySelector("p");
		globo.style.fontSize = "20px";

		function cambiarMedida() {
			let aux = globo.style.fontSize;
			//aux = Number(aux.slice(0, aux.indexOf("p")));
			aux = Number(/^(\d*|\d*[.]\d*)px$/.exec(aux)[1]);
			if (aux <= 250) {
				if (event.key == "ArrowUp") aux *= 1.2;
				else if (event.key == "ArrowDown") {
					aux *= 0.8;
					event.preventDefault(); //Quita scroll
				}
				globo.style.fontSize = aux + "px";
			}
			else {
				window.removeEventListener("keydown", cambiarMedida);
				globo.textContent = "ðŸ’¥";
			}
		}

		window.addEventListener("keydown", cambiarMedida);
	</script>
</html>
